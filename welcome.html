<script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
    import { getDatabase,ref, set,child,get,push,update,remove } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCI_oLJkmpAnFnbIIK43BwZ_2jxfmyVU2c",
        authDomain: "evoting-fee1e.firebaseapp.com",
        databaseURL: "https://evoting-fee1e-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "evoting-fee1e",
        storageBucket: "evoting-fee1e.appspot.com",
        messagingSenderId: "62575358156",
        appId: "1:62575358156:web:0a6720dc4d31b429659269"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    let currentUser;

    import {onAuthStateChanged, signOut}
        from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";


    onAuthStateChanged(auth, (user) => {
        if(!user){
            location.replace("Login.html")
        }else{
            document.getElementById("user").innerHTML = ""+user.email
            writeUserData(user.uid,user.email);
            displayElections(user.email);
            currentUser=user;
        }
    })

    function logout(){
        signOut(auth)
    }
    document.getElementById("Logout").addEventListener("click", (event) => {
        logout();
    })

    const db = getDatabase(app);
    const dbRef = ref(db);
    function writeUserData(userId, email) {
        isNewUser(userId).then((val)=>{
            if(val){
                set(ref(db, 'users/' + userId), {
                    email: email
                });
            }
        })
    }
    function isNewUser(userId) {
        return get(child(dbRef, `users/${userId}`)).then((snapshot)=>{
            if(snapshot.val()===null)
                return true;
            else return false;
        });
    }
    function updateRadioButtonStatus(){
        for(let i = 0; i < sessionStorage.length; i++) {
            const key = sessionStorage.key(i);
            const val = sessionStorage.getItem(key);
            const radioBtn = document.getElementById(key+'/'+val);
            if(radioBtn!==null)
            {radioBtn.checked =true;}
        }
    }

    let pageNumber = 0;
    function displayElections(userEmail) {
        let currentUserElections=[]
        get(child(dbRef, `elections`)).then((eventsList) => {
            eventsList.forEach(electionsList => {
                electionsList.forEach((election) => {
                    if (election.val()!==undefined&&election.val()["pendingVoters"] !== undefined && election.val()["pendingVoters"].includes(userEmail)) {
                        currentUserElections.push(election.val());
                    }
                })
            })
        }).then(()=>{
            let electionStr="<form name='form1'>";
            if(currentUserElections.length===0){
                document.getElementById("elections").innerHTML = "No Active Elections";
                document.getElementById("Back").style.display="none";
                document.getElementById("Next").style.display="none";
                document.getElementById("SubmitVote").style.display="none";
                document.getElementById("PreviewVote").style.display="none";
            }else{
            const election = currentUserElections[pageNumber];
            if(election["pendingVoters"]!==undefined&&election["pendingVoters"].includes(userEmail)) {
                const electionName = election["electionName"];
                const eventName = election["eventName"];
                electionStr += "<div>";
                electionStr += "<h3>" + eventName + "</h3>";
                electionStr += "<h6>" + electionName + "</h6>";
                election["candidates"].forEach((candidate) => {
                    electionStr += "<input type='radio'"
                    electionStr += ' id="'+ eventName + '/' + electionName +'/'+ candidate + '" ';
                    electionStr += ' name="'+ eventName + '/' + electionName +'" ';
                    electionStr += ' class="radioBtn" ';
                    electionStr += ' value="' + candidate + '" >';
                    electionStr += '<label for=' + candidate + '" >';
                    electionStr += candidate;
                    electionStr += "</label><br/>"
                })
                electionStr += "</div>";
            }

            electionStr+="</form>";
            if(pageNumber===0){
                document.getElementById("Back").style.display="none";
                document.getElementById("Next").style.display="block";
            }
            if(pageNumber===currentUserElections.length-1){
                document.getElementById("Next").style.display="none";
                document.getElementById("SubmitVote").style.display="block";
                document.getElementById("PreviewVote").style.display="block";

            }
            if(pageNumber!==currentUserElections.length-1){
                document.getElementById("SubmitVote").style.display="none";
                document.getElementById("PreviewVote").style.display="none";

            }
            if(pageNumber!==0){
                document.getElementById("Back").style.display="block";
            }
            document.getElementById("elections").innerHTML = electionStr;}
        }).then(()=>{
            let radios = document.getElementsByClassName("radioBtn");
            for(let i = 0, max = radios.length; i < max; i++) {
                radios.item(i).onclick = function() {
                    sessionStorage.setItem(this.name, this.value);
                }
            }
            updateRadioButtonStatus();
        })
    }

    document.getElementById('Next').addEventListener("click", (event) => {
        pageNumber=pageNumber+1;
        displayElections(currentUser.email);
        updateRadioButtonStatus();
        document.getElementById("preview").innerHTML = '';
    });
    document.getElementById('Back').addEventListener("click", (event) => {
        pageNumber=pageNumber-1;
        displayElections(currentUser.email);
        updateRadioButtonStatus();
        document.getElementById("preview").innerHTML = '';
   });
    document.getElementById('PreviewVote').addEventListener("click", (event) => {
        let previewStr ="";
        for(let i = 0; i < sessionStorage.length; i++) {
            const key = sessionStorage.key(i);
            const val = sessionStorage.getItem(key);
            previewStr+=" [ Question Number : "+(i+1)+",";
            previewStr+="Question : "+key+",";
            previewStr+="Answer : "+val+" ]";
        }
        document.getElementById("preview").innerHTML = previewStr;
    });

    document.getElementById('SubmitVote').addEventListener("click", (event) => {
        for(let i = 0; i < sessionStorage.length; i++){
            const key=sessionStorage.key(i);
            const val= sessionStorage.getItem(key);
            const newVoteKey = push(child(ref(db), 'votes/' + key+'/'+val)).key;
            update(ref(db, 'votes/' + key+'/'+val+'/'+newVoteKey), {
                email: currentUser.email,
                value:val,
                electionName: key
            });
            get(child(dbRef, 'elections/' + key)).then((election)=>{
                let pendingVoterList = election.val()["pendingVoters"];
                let index = pendingVoterList.indexOf(currentUser.email);
                if (index > -1) { // only splice array when item is found
                    pendingVoterList.splice(index, 1); // 2nd parameter means remove one item only
                }
                update(ref(db, 'elections/' + key), {
                    pendingVoters: pendingVoterList
                });
            })
        }
        sessionStorage.clear();
        displayElections(currentUser.userEmail)
        alert("Votes Submitted successfully");
    })

</script>
