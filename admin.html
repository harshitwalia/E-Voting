<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
    import { getDatabase,ref, set,child,get,update } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCI_oLJkmpAnFnbIIK43BwZ_2jxfmyVU2c",
        authDomain: "evoting-fee1e.firebaseapp.com",
        databaseURL: "https://evoting-fee1e-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "evoting-fee1e",
        storageBucket: "evoting-fee1e.appspot.com",
        messagingSenderId: "62575358156",
        appId: "1:62575358156:web:0a6720dc4d31b429659269"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    import {onAuthStateChanged, signOut}
        from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";


    onAuthStateChanged(auth, (user) => {
        if(!user){
            location.replace("Login.html")
        }else{
            document.getElementById("user").innerHTML = "Hello, "+user.email
            writeUserData(user.uid,user.email);
            displayResult();
        }
    })
    function displayResult(){
        let resultStr="";
        get(child(dbRef, 'votes')).then((votes)=>{
            votes.forEach((event)=>{
                event.forEach((election)=>{
                    console.log()
                    election.forEach((option)=>{
                        console.log(option.val())
                        resultStr+=Object.keys(option.val()).length
                        resultStr+='\n'
                    })

                })
            })
        }).then(()=>{
            document.getElementById("result").innerHTML +=":"+ resultStr;
        })

    }
    function logout(){
        signOut(auth)
    }
    document.getElementById("Logout").addEventListener("click", (event) => {
        logout();
    })

    const db = getDatabase(app);
    const dbRef = ref(db);
    function writeUserData(userId, email) {
        isNewUser(userId).then((val)=>{
            if(val){
                set(ref(db, 'users/' + userId), {
                    email: email,
                });
            }
        })
    }
    function isNewUser(userId) {
        return get(child(dbRef, `users/${userId}`)).then((snapshot)=>{
            if(snapshot.val()===null)
                return true;
            else return false;
        });
    }
    document.getElementById('CreateElection').onclick = function() {
        let files = document.getElementById('selectFiles').files;
        if (files.length <= 0) {
            return false;
        }

        let fr = new FileReader();

        fr.onload = function(e) {
            const result = JSON.parse(e.target.result);
            result.forEach((r)=>{
                console.log(r);
                update(ref(db, 'elections/' + r.eventName +'/'+r.electionName), {
                    eventName: r.eventName,
                    electionName: r.electionName,
                    candidates: r.candidates,
                    voters: r.voters,
                    pendingVoters: r.voters

                })
            });
        }

        fr.readAsText(files.item(0));
        alert("Election Created Successfully");
    };
</script>
